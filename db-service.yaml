# db-service.yaml (güncellenmiş hali)
apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    io.kompose.service: db
  name: db
spec:
  type: NodePort  # Servis tipini NodePort olarak değiştirin
  ports:
    - name: "db-port"
      port: 5432       # Pod içindeki port (değişmiyor)
      targetPort: 5432 # Konteyner portu (değişmiyor)
      # nodePort: 30432 # İsterseniz sabit bir port da atayabilirsiniz
  selector:
    io.kompose.service: db